<!DOCTYPE >
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <fieldset>
      <h1 id="title">Survey Form</h1>

      <p id="description">
        This is a small project for freeCodeCamp where I make a survey form.
      </p>

      <form id="survey-form">
        <label id="name-label"
          >Please enter your name:
          <input placeholder="(required)" id="name" type="text" required
        /></label>

        <label id="email-label"
          >Please enter your email:
          <input
            name="width"
            placeholder="(required)"
            id="email"
            type="email"
            required
        /></label>

        <label id="number-label"
          >Enter a random number:
          <input
            name="width"
            placeholder="1-1000"
            id="number"
            type="number"
            min="1"
            max="1000"
        /></label>

        <select id="dropdown">
          <option id="">Select one</option>
          <option id="1">Entered a number</option>
          <option id="2">Did not enter a number</option>
        </select>

        <label>
          <input
            name="account-type"
            id="personal"
            type="radio"
            class="inline"
            value="personal"
            checked
          />Personal
        </label>
        <label>
          <input
            name="account-type"
            id="business"
            type="radio"
            class="inline"
            value="business"
          />Business
        </label>

        <textarea placeholder="Additional comments about you"></textarea>

        <label> <input type="checkbox" value="ball" />Balling </label>
        <label> <input type="checkbox" value="ball" />Not balling </label>

        <input id="submit" type="submit" value="Submit" />
      </form>
    </fieldset>
  </body>
</html>
