<!DOCTYPE >
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tribute Page</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main id="main">

      <!-- Put name here -->
      <h1 id="title">Tribute Page</h1>

      <div id="img-div">
        <!-- Put image of person/animal/thing -->
        <img id="image" src="filler" />
        <div id="img-caption">Filler caption</div>
      </div>

      <!-- Add link for more information -->
      <div id="tribute-info">Put info about person/animal/thing <a id="tribute-link" href="https://www.freecodecamp.org/learn/2022/responsive-web-design/build-a-tribute-page-project/build-a-tribute-page" target="_blank">here</a></div>
    </main>
  </body>
</html>
